<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Update</title>
</head>
<body>
<form action="#" th:action="@{/update}" th:object="${recipe}" method="post">
    <input type="hidden" th:field="*{id}" />
    <table>
        <tr>
            <td>ID: </td>
            <td th:text="${recipe.id}">
            </td>
        </tr>
        <tr>
            <td>Title: </td>
            <td>
                <input type="text" th:field="*{title}" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Save" /> <input type="reset" value="Revert" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
