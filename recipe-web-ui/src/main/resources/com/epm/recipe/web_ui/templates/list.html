<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      th:fragment="recipes">
<body>
<div>
  <div>
    <h3>List of all recipes</h3>
  </div>
  <hr>
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
    </tr>
    </thead>
    <tbody th:unless="${#lists.isEmpty(recipes)}">
    <tr th:each="recipe : ${recipes}">
      <td th:text="${recipe.id}"></td>
      <td th:text="${recipe.title}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
